<!doctype html>
<html lang="en">

<head>
    <title>Exo13</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>

<body id="app">
    <div class="text-center">
        <h1>Duel</h1>
        <br>

        <div class="row justify-content-center border">
            <p class="col-4"> Nbr de partie gagnée: {{myWin}}  </p>
            <p class="col-4">Nbr de partie Perdue: {{myLoose}} </p>
            <p class="col-4"> Nbr de parite jouée: {{nbrPartie}} </p>
        </div>
        <p>Round: {{counterRound}} </p>
        <div class="personnage1">
            <img src="./player.png" width="110" height="120" alt="img Perso 1">
            <div :style="{height: '20px', width: viePlayer+'px', backgroundColor:'chartreuse', margin: '0 auto'}" ></div>        </div>
            <p>Mes points de vie: {{viePlayer}} </p>
            <br><br>
        <div class="personnage2">
            <img src="./ennemi.png" width="110" height="120"alt="img Perso 1">
            <div :style="{height: '20px', width: vieAdversaire+'px', backgroundColor:'red', margin: '0 auto'}" ></div>
            <p>{{vieAdversaire}} PDV </p>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button @click="attackDuPlayer" class="btn btn-primary" :disabled="endGame">Attaquer</button>
            <button @click="gainLife" class="btn btn-primary" :disabled="endGame">Se Soigner</button>
            <button  @click="attackSpecial" :disabled="chargeSpecialAttack"  class="btn btn-primary" :disabled="endGame"  >Attaque spéciale</button>
            <button @click="giveUp" :disabled="endGame" class="btn btn-primary">Abandonner</button>
        </div>
        <br><br><br>
        <p> {{gameOver}} </p>
        <button class="btn btn-primary" :disabled="!endGame" @click="nouvellePartie">Relancer une nouvelle partie</button>
    </div>
    



    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
